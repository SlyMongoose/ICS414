<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part Two</title>

    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script type="text/javascript" src="interface.js"></script>

</head>
<body>
    <div class="container">
        <form name="myForm" onsubmit="return getLocation()">
            <div class=”form-group”>
                <label for="url">Url: </label>
                <input type="text" name="url" id="url">
                <br>
                <label for="cycleTime">Cycle time: </label>
                <input type="text" name="cycleTime" id="cycleTime">
                <br>
                <label for="range">Integer range: </label>
                <input type="text" name="range" id="range">
                <br>
                <label for="xCoord">X coordinate: </label>
                <input type="text" name="xCoord" id="xCoord">
                <br>
                <label for="yCoord">Y coordinate: </label>
                <input type="text" name="yCoord" id="yCoord">
                <br>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
        <h1>Location (integer returned): </h1>
        <h1 id="answer"></h1>
    </div>

    <div class="container">
        <p id="something"></p>
    </div>
</body>
</html>
