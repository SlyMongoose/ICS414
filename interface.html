<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part Two</title>

    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script type="text/javascript" src="interface.js"></script>

</head>
<body>
    <div class="container">
        <form name="myForm" action="http://localhost:63342/test/interface2.html">
            <div class=”form-group”>
                <label for="url">Url: </label>
                <input type="text" name="url" id="url">
                <br>
                <label for="cycleTime">Cycle time: </label>
                <input type="text" name="cycleTime" id="cycleTime">
                <br>
                <label for="range">Integer range: </label>
                <input type="text" name="range" id="range">
                <br>
            </div>
            <input type="button" onclick="changeBackground(getCurrentLocation())" value="Current Location">
            <input type="button" onclick="changeBackground(getNewLocation())" value="New Location">
            <input type="submit" value="Go to Interface">
        </form>
    </div>

    <div class="container">
        <h1>Location (integer returned): </h1>
        <h1 id="answer"></h1>
    </div>

    <div class="container">
        <p id="something"></p>
    </div>

    <script>

        function changeBackground(number) {
            switch (number) {
                case 0:
                    document.body.style.backgroundColor = "blue";
                    break;
                case 1:
                    document.body.style.backgroundColor = "green";
                    break;
                case 2:
                    document.body.style.backgroundColor = "pink";
                    break;
                case 3:
                    document.body.style.backgroundColor = "yellow";
                    break;
                case 4:
                    document.body.style.backgroundColor = "brown";
                    break;
                case 5:
                    document.body.style.backgroundColor = "red";
                    break;
                case 6:
                    document.body.style.backgroundColor = "red";
                    break;
            }
        }
    </script>
</body>
</html>
