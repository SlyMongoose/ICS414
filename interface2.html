<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part Two</title>

    <link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <script type="text/javascript" src="interface.js"></script>

</head>
<body onload="setInterval(loadXMLDoc, 1000)">

<div class="container">
    <form action="http://localhost:63342/test/interface.html">
        <input type="submit" value="Menu">
    </form>
</div>

<div clas="container">
    <p id="temp"></p>
</div>

<script>

    function loadXMLDoc() {

        var xmlhttp;
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for older browsers
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var result = (xmlhttp.responseText).match(/<b>(.*?)<\/b>/g).map(function(val){
                    return val.replace(/<\/?b>/g,'');
                });

                document.getElementById("temp").innerHTML = result[0];
            }
        };
        xmlhttp.open("GET", "http://markent94.github.io/-414Project/", true);
        xmlhttp.send();
    }

    function changeBackground(number) {
        switch (number) {
            case 0:
                document.body.style.backgroundColor = "blue";
                break;
            case 1:
                document.body.style.backgroundColor = "green";
                break;
            case 2:
                document.body.style.backgroundColor = "pink";
                break;
            case 3:
                document.body.style.backgroundColor = "yellow";
                break;
            case 4:
                document.body.style.backgroundColor = "brown";
                break;
            case 5:
                document.body.style.backgroundColor = "red";
                break;
            case 6:
                document.body.style.backgroundColor = "red";
                break;
        }
    }

</script>
</body>
</html>
